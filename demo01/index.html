<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo01</title>
  </head>
  <body>
    <div id="example_root"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script>
      const span = React.createElement("span", { id: "test" }, "hello react");
      const p = React.createElement("p", null, span);
      ReactDOM.createRoot(document.getElementById("example_root")).render(p);
    </script>
    <script type="text/babel">
      const element = (
        <div>
          <h1>Hello React</h1>
        </div>
      );
      ReactDOM.createRoot(document.getElementById("example_root")).render(
        <element>Hello React</element>
      );
    </script>
  </body>
</html>
