<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo02</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
      //   const arr = ["Carrie", "Emma", "Bella", "Charlotte", "Christine"];
      const flag = false;
      const arr = [
        {
          name: "Carrie",
          age: 12,
          sex: 1,
        },
        {
          name: "Emma",
          age: 13,
          sex: 2,
        },
        {
          name: "Bella",
          age: 23,
          sex: 2,
        },
      ];
      const lis = arr.map((item, index) => {
        return (
          <li key={index}>
            <p>{item.name}</p>
            <p>{item.age}</p>
            <p>{item.sex}</p>
          </li>
        );
      });
      const element = (
        <ul>
          {lis}
          {flag && <div>111</div>}
        </ul>
      );
      ReactDOM.createRoot(document.getElementById("root")).render(element);
    </script>
  </body>
</html>
